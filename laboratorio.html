<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Área Técnica | LG Lab</title>
    <link rel="icon" type="image/png" href="logolg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <style>
        .navbar-lab { background-color: #2c3e50 !important; } /* Cinza escuro para diferenciar */
        .card-lab { border-top: 5px solid #2c3e50; }
    </style>
</head>
<body class="bg-light pt-5">

    <nav class="navbar navbar-expand-lg navbar-lab navbar-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-microscope me-2"></i>LG LAB <span class="small fw-normal opacity-75">| Área Técnica</span>
            </a>
            <a href="admin.html" class="btn btn-outline-light btn-sm ms-auto">Ir para Recepção</a>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card card-lab shadow">
                    <div class="card-body p-5">
                        <h3 class="fw-bold mb-4" style="color: #2c3e50;">Enviar Resultado de Exame</h3>
                        
                        <div class="mb-4">
                            <label class="fw-bold text-muted small">1. IDENTIFICAR PACIENTE (ID)</label>
                            <div class="input-group">
                                <input type="number" id="labIdPaciente" class="form-control form-control-lg fw-bold text-primary" placeholder="Digite o ID...">
                                <button class="btn btn-secondary" onclick="buscarPendentes()">
                                    <i class="fas fa-search me-2"></i> Buscar Pendentes
                                </button>
                            </div>
                        </div>

                        <div id="areaUpload" style="display:none;" class="animate-fade">
                            <hr class="my-4">
                            <h5 class="fw-bold mb-3"><i class="fas fa-list-ul me-2"></i>Exames Pendentes para este ID:</h5>
                            
                            <div class="mb-3">
                                <label class="fw-bold text-muted small">SELECIONE O EXAME</label>
                                <select id="labSelectExame" class="form-select form-select-lg bg-light border-primary">
                                    </select>
                            </div>

                            <div class="mb-4">
                                <label class="fw-bold text-muted small">SELECIONE O ARQUIVO (PDF)</label>
                                <input type="file" id="labArquivo" class="form-control" accept="application/pdf">
                                <div class="form-text">Apenas arquivos PDF são aceitos.</div>
                            </div>

                            <button onclick="enviarPDF()" class="btn btn-success btn-lg w-100 shadow fw-bold">
                                <i class="fas fa-cloud-upload-alt me-2"></i> ENVIAR RESULTADO E LIBERAR
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="lab.js"></script>
</body>
</html>
