<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Área Técnica | LG Lab</title>
    <link rel="icon" type="image/png" href="logolg.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* Estilos específicos desta página */
        body { 
            padding-top: 70px; /* Espaço para a navbar */
            background-color: #f0f2f5;
        }
        .navbar-lab { 
            background-color: #2c3e50 !important; /* Cinza escuro profissional */
        } 
        .card-lab { 
            border-top: 5px solid #2c3e50; 
            border-radius: 15px;
        }
        
        /* Ajuste fino para Mobile */
        @media (max-width: 768px) {
            .container { padding-left: 15px; padding-right: 15px; }
            .card-body { padding: 1.5rem !important; } /* Menos espaço interno no celular */
            h3 { font-size: 1.5rem; } /* Título um pouco menor */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-lab navbar-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                <i class="fas fa-microscope me-2"></i>
                <div>
                    LG LAB <span class="d-none d-sm-inline small fw-normal opacity-75">| Área Técnica</span>
                </div>
            </a>
            
            <a href="admin.html" class="btn btn-outline-light btn-sm ms-auto">
                <i class="fas fa-arrow-left me-1"></i> Recepção
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <div class="card card-lab shadow mb-4">
                    <div class="card-body p-4 p-md-5">
                        
                        <div class="text-center mb-4">
                            <h3 class="fw-bold" style="color: #2c3e50;">Enviar Resultado</h3>
                            <p class="text-muted small">Digite o ID do paciente para localizar exames pendentes.</p>
                        </div>
                        
                        <div class="mb-4">
                            <label class="fw-bold text-muted small mb-2">1. IDENTIFICAR PACIENTE (ID)</label>
                            <div class="input-group input-group-lg">
                                <input type="number" id="labIdPaciente" class="form-control fw-bold text-primary" placeholder="Ex: 5">
                                <button class="btn btn-secondary" onclick="buscarPendentes()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>

                        <div id="areaUpload" style="display:none;" class="animate-fade">
                            <div class="alert alert-light border border-secondary border-opacity-25 rounded-3 p-3 mb-4">
                                <h6 class="fw-bold mb-3 text-dark"><i class="fas fa-list-ul me-2"></i>Exames Pendentes:</h6>
                                
                                <div class="mb-3">
                                    <label class="fw-bold text-muted small mb-1">SELECIONE O EXAME</label>
                                    <select id="labSelectExame" class="form-select form-select-lg bg-white border-secondary">
                                        </select>
                                </div>

                                <div class="mb-3">
                                    <label class="fw-bold text-muted small mb-1">ARQUIVO (PDF)</label>
                                    <input type="file" id="labArquivo" class="form-control" accept="application/pdf">
                                </div>
                            </div>

                            <button onclick="enviarPDF()" class="btn btn-success btn-lg w-100 shadow fw-bold py-3">
                                <i class="fas fa-cloud-upload-alt me-2"></i> ENVIAR E LIBERAR
                            </button>
                        </div>

                    </div>
                </div>

                <div class="text-center text-muted small mb-5">
                    <i class="fas fa-shield-alt me-1"></i> Acesso Restrito - Equipe Técnica
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="lab.js"></script>
</body>
</html>
