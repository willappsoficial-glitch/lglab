<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão LG Lab | Painel Administrativo</title>
    
    <link rel="icon" type="image/png" href="logolg.png">
    <link rel="manifest" href="manifest.json">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-light pt-5 pb-5">

    <nav class="navbar navbar-expand-lg navbar-vital fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logolg.png" alt="Logo" width="40" class="me-2">
                <div class="d-flex flex-column">
                    <span class="fw-bold fs-6" style="color: var(--primary-blue);">LG LAB</span>
                    <span style="font-size: 10px; color: #888;">PAINEL GESTÃO</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuVital">
                <span class="fas fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuVital">
                <ul class="navbar-nav ms-auto align-items-center gap-2">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-desktop me-1"></i> Recepção</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://willappsoficial-glitch.github.io/lglab/" target="_blank">
                            <i class="fas fa-globe me-1"></i> Site
                        </a>
                    </li>
                    <li class="nav-item ms-2">
    <a class="nav-link btn-appsheet shadow-sm" href="laboratorio.html">
        <i class="fas fa-microscope me-1"></i> Área Técnica
    </a>
</li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold" style="color: var(--text-main);"><i class="fas fa-user-plus me-2 text-primary"></i>Recepção</h4>
            <span class="badge bg-success shadow-sm"><i class="fas fa-wifi me-1"></i> Online</span>
        </div>

        <div class="row g-4">
            
            <div class="col-lg-4">
                <div class="card admin-card h-100 position-relative">
                    <div class="admin-header-strip" style="background: var(--primary-blue);"></div>
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-3" style="color: var(--primary-blue);">1. Novo Paciente</h5>
                        <div class="mb-3">
                            <label class="small text-muted fw-bold">NOME COMPLETO</label>
                            <input type="text" id="cadNome" class="form-control" placeholder="Digite o nome...">
                        </div>
                        <div class="mb-4">
                            <label class="small text-muted fw-bold">CPF (APENAS NÚMEROS)</label>
                            <input type="text" id="cadCpf" class="form-control" maxlength="14" placeholder="000.000.000-00">
                        </div>
                        <button id="btnCadastrar" onclick="cadastrarPaciente()" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-save me-2"></i> Cadastrar
                        </button>
                        <div id="resultadoCadastro" class="result-box text-center" style="display:none;">
                            <div class="fs-6 text-muted">Usuário: <strong id="resUser" class="text-dark">...</strong></div>
                            <div class="fs-6 text-muted">Senha: <strong id="resSenha" class="text-danger">...</strong></div>
                            <div class="small mt-1 text-muted">ID Interno: <span id="resId">...</span></div>
                            <div class="alert alert-success p-1 mt-2 small mb-0"><i class="fas fa-check-circle"></i> Dados enviados!</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card admin-card shadow-sm h-100" style="border-left-color: #0d6efd;">
                    <div class="card-header bg-primary text-white fw-bold">2. Buscar & Financeiro</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Nome ou CPF</label>
                            <div class="input-group">
                                <input type="text" id="buscaTermo" class="form-control" placeholder="Digite...">
                                <button class="btn btn-primary" onclick="buscarPaciente()"><i class="fas fa-search"></i></button>
                            </div>
                        </div>

                        <div id="resultadoBusca" class="result-box mt-3" style="display:none; border-color: #0d6efd; background-color: #f0f8ff;">
                            <div class="text-center">
                                <h6 class="fw-bold text-primary mb-1" id="buscNome">...</h6>
                                <p class="mb-1 small">CPF: <span id="buscCpf">...</span></p>
                                <button class="btn btn-sm btn-outline-primary mb-2 w-100" onclick="usarIdEncontrado()">
                                    Usar ID: <strong id="buscId">...</strong> <i class="fas fa-arrow-right ms-1"></i>
                                </button>
                            </div>

                            <hr>
                            
                            <h6 class="small fw-bold text-muted mb-2"><i class="fas fa-wallet me-1"></i> STATUS FINANCEIRO</h6>
                            <div id="listaFinanceira" class="small">
                                <div class="text-center text-muted">Carregando exames...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card admin-card h-100 position-relative">
                    <div class="admin-header-strip" style="background: var(--primary-green);"></div>
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-3" style="color: var(--primary-green);">3. Lançar Exame</h5>
                        <div class="alert alert-light border small p-2 mb-3 text-muted">
                            <i class="fas fa-info-circle text-primary"></i> O ID vem do cadastro ou busca.
                        </div>
                        <div class="mb-3">
                            <label class="small text-muted fw-bold">ID DO PACIENTE</label>
                            <input type="number" id="exameIdPaciente" class="form-control fw-bold text-center fs-5 text-primary" placeholder="0" readonly>
                        </div>
                        <div class="mb-4">
                            <label class="small text-muted fw-bold">SELECIONE O EXAME</label>
                            <select id="exameNome" class="form-select">
                                <option value="Hemograma Completo">Hemograma Completo</option>
                                <option value="Glicemia em Jejum">Glicemia em Jejum</option>
                                <option value="Colesterol Total">Colesterol Total</option>
                                <option value="Urina EAS">Urina EAS</option>
                                <option value="Teste de Gravidez (Beta HCG)">Teste de Gravidez (Beta HCG)</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <button onclick="lancarExame()" class="btn w-100 text-white fw-bold" style="background-color: var(--primary-green);">
                            <i class="fas fa-plus me-2"></i> Adicionar Exame
                        </button>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="admin.js"></script>
</body>
</html>
