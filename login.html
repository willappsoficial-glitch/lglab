<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Paciente | LG Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logolg.png">
</head>
<body class="login-body">
    
    <div class="login-container shadow-lg position-relative">
        <div style="position:absolute; top:0; left:0; width:100%; height:6px; background: linear-gradient(to right, var(--primary-blue), var(--primary-green));"></div>

        <div class="login-header">
            <a href="index.html">
                <img src="logolg.png" alt="Logo LG Lab" width="90" class="mb-3">
            </a>
            <h2 class="h4">Resultados Online</h2>
            <p class="text-muted">Digite seus dados de acesso</p>
        </div>
        
        <div class="text-start">
            <div class="mb-3">
                <label class="form-label fw-bold small text-uppercase text-muted">ID ou CPF</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-primary"></i></span>
                    <input type="text" id="user" class="form-control border-start-0 ps-0" placeholder="Ex: 000.000.000-00" autocomplete="off">
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label fw-bold small text-uppercase text-muted">Senha / Token</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-primary"></i></span>
                    <input type="password" id="pass" class="form-control border-start-0 ps-0" placeholder="****" autocomplete="off">
                </div>
            </div>
            
            <button onclick="realizarLogin()" id="btnLogin" class="btn btn-primary w-100 py-3 mb-3">
                <span id="btnText" class="fw-bold">ACESSAR EXAMES</span>
                <span id="btnLoader" class="spinner-border spinner-border-sm d-none"></span>
            </button>
        </div>
        
        <div id="login-msg" class="mt-2 text-danger small fw-bold text-center"></div>
        
        <div class="mt-4 pt-3 border-top">
            <a href="index.html" class="text-decoration-none text-muted small d-block mb-2">
                <i class="fas fa-arrow-left me-1"></i> Voltar ao Início
            </a>
            <a href="privacidade.html" class="text-primary text-decoration-none small" style="font-size: 0.8rem;">
                Política de Privacidade
            </a>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
