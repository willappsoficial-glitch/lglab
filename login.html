<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Exames | Laboratório LG Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logolg.png">
</head>
<body class="bg-light login-body">
    <div class="login-container shadow">
        <a href="index.html" class="text-decoration-none">
            <img src="logolg.png" alt="Logo LG Lab" class="logo">
        </a>
        <h2 style="color: #21409a;">Consulta de Resultados</h2>
        <p class="subtitle text-muted">Acesse seus laudos utilizando os dados da sua requisição</p>
        
        <div class="form-group mb-3">
            <label><i class="fas fa-id-card me-2"></i>Matrícula ou ID do Paciente</label>
            <input type="text" id="user" placeholder="Ex: 000.000.000-00" autocomplete="off">
        </div>
        
        <div class="form-group mb-4">
            <label><i class="fas fa-key me-2"></i>Código Verificador</label>
            <input type="password" id="pass" placeholder="Insira o código impresso" autocomplete="off">
        </div>
        
        <button onclick="realizarLogin()" id="btnLogin" class="btn-login">
            <span id="btnText">Visualizar Exames</span>
            <span id="btnLoader" class="spinner-border spinner-border-sm d-none"></span>
        </button>
        
        <div id="login-msg" class="mt-3 text-danger small"></div>
        
        <div class="mt-4 pt-3 border-top">
            <a href="index.html" class="text-muted text-decoration-none small d-block mb-2">
                <i class="fas fa-arrow-left me-1"></i> Voltar ao Início
            </a>
            <a href="#" class="text-primary text-decoration-none small" style="font-size: 11px;">
                Política de Privacidade e Proteção de Dados
            </a>
        </div>
    </div>

    <div class="text-center mt-3 text-muted" style="font-size: 11px;">
        <p>Laboratório LG Lab - Análises Clínicas<br>
        Luís Gomes - RN | Responsável Técnico: Farmacêutico Bioquímico</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
